machine:
  services:
    - docker
  environment:
    WAIT_TRIES: 200
    WAIT_MS: 500
    _JAVA_OPTIONS: "-Xms248m -Xmx1024m"


test:
  pre:
    - docker-compose up -d
    - sleep 10
    - docker run --rm 'ches/kafka:0.10.1.0' kafka-topics.sh --create --topic command --replication-factor 1 --partitions 1 --zookeeper $(docker ps | grep -o "[a-z]\+_zookeeper_[0-9]" | xargs docker inspect --format '{{ .NetworkSettings.IPAddress }}'):2181
    - sleep 2

